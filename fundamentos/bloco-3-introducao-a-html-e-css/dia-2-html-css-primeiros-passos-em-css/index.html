<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Básico</title>
    <style>
        h1 {
            color: orange;
            font-size: 65px;
        }
        #lista {

            color: green
        }

<body>

      <li>Amarelo</li>
      <li>Vermelho</li>
      <li>Marrom</li>
    </ul>
</body>
</html>
